      <section class="py-5 text-center container">
        <h1 class="fw-light">What do you wanna buy?</h1>
        
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <p>
                <form action="{% url 'listAllProducts'%}" method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                      <input type="text" name="search" placeholder="search for products" class="form-control" required>
                  </div>
                  <!-- <button type="submit" class="btn btn-success">search</button> -->
                  <button type="submit" class="btn btn-primary my-2">search</button>
              </form>
              </p>
            </div>
          </div>
        </section>

        <div class="album py-5 bg-light">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              {% for product in products %}
              <div class="col">
                <div class="card shadow-sm">
                  <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="https://images.nike.com/is/image/DotCom/PDP_HERO/488298_065_A_PREM/air-force-1-%E7%A9%BA%E5%86%9B%E4%B8%80%E5%8F%B7%E7%94%B7%E5%AD%90%E8%BF%90%E5%8A%A8%E9%9E%8B-r1MtBq.jpg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->

                  <img src={{product.img}} alt="">
                  
                  <div class="card-body">
                    <p class="card-text">{{product.name}}</p>
                    <p class="card-text">{{product.description}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <!-- <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'product_detail' product.id%}" class="btn btn-sm btn-outline-secondary">More details</a></button> -->
                        <a href="{% url 'product_detail' product.id%}" class="btn btn-sm btn-outline-secondary">More details</a>
                      </div>
                      <!-- <small class="text-muted">9 mins</small> -->
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>

        <section class="py-5 text-left container">
            <div class="row py-lg-5">
              <div class="col-lg-6 col-md-8 mx-auto">
                <!-- <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p> -->
                <p>
                  <a href="{% url 'query'%}" class="btn btn-primary my-2">Query an order</a> 
                  <a href="{% url 'order_list'%}" class="btn btn-secondary my-2">Check all your orders</a> 
                  <a href="{% url 'cart_detail'%}" class="btn btn-primary my-2">Check your shopping cart</a> 
                  <a href="{% url 'listAllProducts'%}" class="btn btn-secondary my-2">Go Back to Homepage</a> 
                </p>
              </div>
            </div>
          </section>
